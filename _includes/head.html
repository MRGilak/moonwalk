<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  
  {% seo title=false %}
  {% feed_meta %}

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon/logo-256.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/images/favicon/logo-512.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="256x256" href="{{ '/assets/images/favicon/logo-256.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="128x128" href="{{ '/assets/images/favicon/logo-128.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="64x64" href="{{ '/assets/images/favicon/logo-64.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon/logo-32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="24x24" href="{{ '/assets/images/favicon/logo-24.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon/logo-16.png' | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  <!-- Favicon -->

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  {% if site.theme_config.appearance_toggle %}
    {% include toggle_theme_js.html %}
  {% endif %}

  {%- include custom_head.html -%}

    <!-- MathJax support -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>

  <meta name="author" content="Mohammadreza Gilak, محمدرضا گیلک">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %} محمدرضا گیلک">
</head>
