{% assign sorted_notes = site.notes | sort: "date" | reverse %}
{% assign recent_notes = sorted_notes | slice: 0, 5 %}

<ul class="post-list">
  {% for note in recent_notes %}
    <li class="post-list-item">
      <p class="post-meta">
        {{ note.date | date: site.theme_config.date_format }}
        â€¢ <a href="{{ note.url | relative_url }}">{{ note.title }}</a>
      </p>
    </li>
  {% endfor %}
</ul>
