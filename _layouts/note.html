---
layout: default
---

<article class="note">
  <header>
    <!-- Home link -->
    <a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>

    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="content">
    {{ content }}
  </div>

  {% if page.backlinks %}
  <div class="backlinks">
    <h3>Links to this note</h3>
    <ul>
      {% for backlink in page.backlinks %}
      <li><a href="{{ backlink.url }}">{{ backlink.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</article>
